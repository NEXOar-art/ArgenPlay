            if (btn.classList.contains('active') && tier !== 'all') {
                const colors = {low: '#34d399', mid: '#fbbf24', high: '#f43f5e'};
                btn.style.backgroundColor = colors[tier];
                btn.style.color = '#fff';
                btn.style.boxShadow = `0 0 20px ${colors[tier]}80`;
            } else {
                btn.style.backgroundColor = '';
                btn.style.color = '';
                btn.style.boxShadow = '';
            }
        });
        filterTiles();
    }
    
    function filterTiles() {
        tiles.forEach(t => {
            const el = document.getElementById(t.id);
            if (!el) return;
            let matches = true;
            if (currentCategory && t.cat !== currentCategory) matches = false;
            if (currentTier && t.tierClass !== `tier-${currentTier}`) matches = false;
            el.classList.toggle('filtered-out', !matches);
        });
    }
    
    function generateTiles() {
        let gen = [];
        let id = 0;
        
        gen.push({
            id: 'target', w: 3, h: 3, x: 4, y: 1,
            title: "MEGAFERTA", cat: "HOT", img: "https://images.unsplash.com/photo-1511556820780-d612a4259b2c?w=400",
            offer: "50% OFF üî•", depth: 80, tiltX: 0, tiltY: 0,
            tierClass: 'tier-high'
        });
        let m = Array(ROWS).fill().map(() => Array(COLS).fill(false));
        for(let i=0; i<3; i++) for(let j=0; j<3; j++) m[1+j][4+i] = true;
        
        for(let cy=0; cy<ROWS; cy++) {
            for(let cx=0; cx<COLS; cx++) {
                if(m[cy][cx]) continue;
                if(Math.random() > 0.95) continue;
                const c = CATEGORIES[Math.floor(Math.random() * CATEGORIES.length)];
                const off = DISCOUNTS[Math.floor(Math.random() * DISCOUNTS.length)];
                const tierClass = getDiscountClass(off);
                let w = 1, h = 1;
                if(Math.random() > 0.97 && cx < COLS-1 && !m[cy][cx+1]) w = 2;
                m[cy][cx] = true;
                if(w===2) m[cy][cx+1] = true;
                gen.push({
                    id: `t${id++}`, w, h, x: cx, y: cy,
                    title: SHOP_NAMES[Math.floor(Math.random() * SHOP_NAMES.length)],
                    cat: c.n, icon: c.i, img: c.img,
                    offer: off,
                    tierClass: tierClass,
                    depth: 10 + Math.random() * 20,
                    tiltX: (Math.random() - 0.5) * 5,
                    tiltY: (Math.random() - 0.5) * 5
                });
                if(w===2) cx++;
            }
        }
        return gen;
    }
    
    let tiles = generateTiles();
    const boardEl = document.getElementById('puzzle-board');
    
    function init() {
        calcMetrics();
        render();
        window.addEventListener('resize', () => { calcMetrics(); updatePos(); });
        initBgParticles();
        updateNewsTicker();
    }
    
    function calcMetrics() {
        const maxWidth = Math.min(window.innerWidth - 8, 1400);
        CELL_SIZE = (maxWidth - (GAP * (COLS - 1))) / COLS;
        boardEl.style.width = `${maxWidth}px`;
        boardEl.style.height = `${(CELL_SIZE * ROWS) + (GAP * (ROWS - 1))}px`;
    }
    
    function render() {
        boardEl.innerHTML = '';
        tiles.forEach(t => {
            const el = document.createElement('div');
            el.className = `tile ${t.tierClass}`;
            el.id = t.id;
            el.style.width = `${t.w * CELL_SIZE + (t.w - 1) * GAP}px`;
            el.style.height = `${t.h * CELL_SIZE + (t.h - 1) * GAP}px`;
            el.innerHTML = `
                <div class="tile-inner">
                    <img src="${t.img}" class="tile-img" loading="lazy">
                    <div class="tile-content">
                        <div class="tile-cat">${t.icon || t.cat}</div>
                        <div class="tile-title">${t.title}</div>
                        <div class="tile-offer">${t.offer}</div>
                    </div>
                </div>
            `;
            el.onclick = (e) => {
                createRipple(e, el);
                spawnMicroEffects(el, 6);
                openShopModal(t.id, e);
            };
            boardEl.appendChild(el);
        });
        updatePos();
        updateTileEffects();
        updateTicker();
        filterTiles();
        VanillaTilt.init(document.querySelectorAll(".tile"), { max: 15, speed: 400, scale: 1.05, glare: true, "max-glare": 0.3 });
    }
    
    function updatePos() {
        tiles.forEach(t => {
            const el = document.getElementById(t.id);
            if(el) el.style.transform = `translate3d(${t.x * (CELL_SIZE + GAP)}px, ${t.y * (CELL_SIZE + GAP)}px, 0px)`;
        });
    }
    
    function updateTileEffects() {
        tiles.forEach(t => {
            const inner = document.querySelector(`#${t.id} .tile-inner`);
            if(inner) {
                inner.style.setProperty('--depth', `${t.depth}px`);
                inner.style.setProperty('--tiltx', `${t.tiltX}deg`);
                inner.style.setProperty('--tilty', `${t.tiltY}deg`);
            }
        });
    }
    
    function updateTicker() {
        const tickerInner = document.getElementById('ticker-inner');
        if(!tickerInner) return;
        tickerInner.innerHTML = '';
        const items = tiles.filter(t => t.tierClass === 'tier-high').slice(0, 20);
        items.forEach(t => {
            const div = document.createElement('div');
            div.className = 'ticker-item';
            div.innerHTML = `<span style="color:yellow">${t.offer}</span> EN ${t.title}`;
            tickerInner.appendChild(div);
        });
        tickerInner.innerHTML += tickerInner.innerHTML;
    }
    
    function updateNewsTicker() {
        const ticker = document.getElementById('ticker-news');
        if(!ticker) return;
        const news = [
            "FARMACIA 24HS: TURNO ACTUAL ‚Üí CAMPANA CENTRO",
            "CINE CAMPANA: HOY ‚Üí ESTRENOS IMPERDIBLES",
            "BOLICHE NIGHT: FIESTA LATINA TODO EL FINDE",
            "TEATRO MUNICIPAL: OBRA INFANTIL DOMINGO 15HS",
            "SALAS DE JUEGOS: TORNEO FIFA ‚Üí PREMIOS EN EFECTIVO",
            "NOTICIA: +80 LOCALES NUEVOS ESTE MES",
            "MAXIKIOSCO 24HS: ENTREGAS HASTA LAS 5AM"
        ];
        news.forEach(item => {
            const div = document.createElement('div');
            div.className = 'ticker-item';
            div.textContent = item;
            ticker.appendChild(div);
        });
        ticker.innerHTML += ticker.innerHTML;
    }
    
    function getMatrix() {
        let m = Array(ROWS).fill().map(() => Array(COLS).fill(null));
        tiles.forEach(t => {
            for(let i=0; i<t.w; i++) for(let j=0; j<t.h; j++) if(t.y+j < ROWS && t.x+i < COLS) m[t.y+j][t.x+i] = t.id;
        });
        return m;
    }
    
    function spawnMicroEffects(element, count) {
        const rect = element.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        for(let i=0; i<count; i++) {
            const p = document.createElement('div');
            p.innerText = FX_EMOJIS[Math.floor(Math.random() * FX_EMOJIS.length)];
            p.className = 'particle';
            p.style.left = cx + 'px'; p.style.top = cy + 'px';
            const angle = Math.random() * Math.PI * 2;
            const velocity = 50 + Math.random() * 80;
            p.style.setProperty('--tx', `${Math.cos(angle) * velocity}px`);
            p.style.setProperty('--ty', `${Math.sin(angle) * velocity}px`);
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 1000);
        }
    }
    
    function createRipple(event, element) {
        const circle = document.createElement("span");
        const diameter = Math.max(element.clientWidth, element.clientHeight);
        const radius = diameter / 2;
        const rect = element.getBoundingClientRect();
        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${event.clientX - rect.left - radius}px`;
        circle.style.top = `${event.clientY - rect.top - radius}px`;
        circle.className = "ripple";
        element.appendChild(circle);
        setTimeout(() => circle.remove(), 600);
    }
    
    let isAutoPlaying = false;
    let autoTimer;
    function toggleAutoPlay() {
        isAutoPlaying = !isAutoPlaying;
        const btn = document.getElementById('btn-autoplay');
        if(isAutoPlaying) {
            btn.innerHTML = '<i class="fas fa-pause"></i> PAUSAR';
            btn.classList.add('active');
            autoTimer = setInterval(() => {
                const t = tiles[Math.floor(Math.random()*tiles.length)];
                const m = getMatrix();
                const dirs = [{dx:0,dy:-1},{dx:0,dy:1},{dx:-1,dy:0},{dx:1,dy:0}].filter(dir => {
                    let nx = t.x + dir.dx, ny = t.y + dir.dy;
                    if (nx < 0 || ny < 0 || nx + t.w > COLS || ny + t.h > ROWS) return false;
                    for(let i=0; i<t.w; i++) for(let j=0; j<t.h; j++) {
                        let occ = m[ny+j][nx+i];
                        if (occ !== null && occ !== t.id) return false;
                    }
                    return true;
                });
                if(dirs.length) {
                    const move = dirs[Math.floor(Math.random()*dirs.length)];
                    t.x += move.dx; t.y += move.dy;
                    updatePos();
                }
            }, 60);
        } else {
            btn.innerHTML = '<i class="fas fa-play"></i> ANIMACI√ìN';
            btn.classList.remove('active');
            clearInterval(autoTimer);
        }
    }
    
    function resetGame() {
        clearInterval(autoTimer); isAutoPlaying = false;
        document.getElementById('btn-autoplay').innerHTML = '<i class="fas fa-play"></i> ANIMACI√ìN';
        document.getElementById('btn-autoplay').classList.remove('active');
        tiles = generateTiles();
        render();
    }
    
    function openShopModal(id, e) {
        e.stopPropagation();
        const t = tiles.find(x => x.id === id);
        if(!t) return;
        document.getElementById('m-title').innerText = t.title;
        document.getElementById('m-img').src = t.img;
        document.getElementById('m-desc').innerText = `¬°Oferta imperdible! Aprovech√° el ${t.offer} en ${t.cat}.`;
        document.getElementById('shop-modal').classList.add('active');
    }
    
    function openAdModal() { document.getElementById('ad-modal').classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    function contactWA() { window.open('https://wa.me/543489000000', '_blank'); }
    window.onclick = (e) => { if(e.target.classList.contains('modal-overlay')) e.target.classList.remove('active'); };
    
    init();
</script>
</body>
